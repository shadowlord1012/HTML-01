<meta charset="UTF-8">
<!-- This detects the screen in which the page is viewed-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- No follow or index until page is done-->
<meta name="robots" content="noindex, nofollow">
<!-- Add in all fonts that are to be used in every page-->
<link rel="stylesheet" href="./css/style.css">
